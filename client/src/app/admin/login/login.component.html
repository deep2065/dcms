<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <p *ngIf="error" class="login-box-msg text-danger">{{error}}</p>

    <form [formGroup]="loginForm"  (ngSubmit)="login();">
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="Username"  formControlName="username">
        <span *ngIf="f.username.invalid" class="glyphicon glyphicon glyphicon-remove text-danger form-control-feedback"></span>
        <span *ngIf="f.username.valid" class="glyphicon glyphicon glyphicon-ok text-success form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span *ngIf="f.password.invalid" class="glyphicon glyphicon glyphicon-remove text-danger form-control-feedback"></span>
        <span *ngIf="f.password.valid" class="glyphicon glyphicon glyphicon-ok text-success form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block btn-flat" >Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
<!--
    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
